<html>
<title>Gastro AI</title>
<!-- stylesheets -->
<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
<div class="row">
 
  <div class="col-md-12">
    <h1 class="text-center">Gastro AI - Classification and Polyp Segmentation</h1>
	<h2 class="text-center">Upload any Endoscopy image to classify it!</h2>
    <br>
	
	<table class="table">
		<form action="" method=post enctype=multipart/form-data>
			<tr>
			  <th><input type=file name=file></th>
			  <th><input type=submit value=Upload></th>
			</tr>
		</form>
	</table>
    

    <h3>Results</h3>
    <br>
    <table class="table" id="results-table">
        <tr>
          <th>Image</th>
          <th>Prediction</th>
        </tr>
		<tr>
          {% block content %}{% endblock %}
        </tr>
    </table>
  </div>
 
</div>

</html>
